<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philly Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Add Markdown and syntax highlighting support -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <style>
        body {
            font-family: 'Google Sans', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            max-width: 800px;
            text-align: left;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 72px;
            background: linear-gradient(90deg, #4285f4, #34a853, #fbbc05, #ea4335);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
            font-weight: 700;
        }

        .header h2 {
            font-size: 56px;
            color: #5f6368;
            margin: 10px 0;
            font-weight: 400;
        }

        .chat-container {
            flex-grow: 1;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            padding: 16px;
            border-radius: 12px;
            max-width: 80%;
            line-height: 1.5;
        }

        .message p {
            margin: 0 0 1em 0;
        }

        .message p:last-child {
            margin-bottom: 0;
        }

        .message pre {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
        }

        .message code {
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
        }

        .message ul, .message ol {
            margin: 0;
            padding-left: 24px;
        }

        .message img {
            max-width: 100%;
            border-radius: 8px;
        }

        .user-message {
            background-color: #f1f3f4;
            margin-left: auto;
            color: #202124;
        }

        .bot-message {
            background-color: #f8f9fa;
            margin-right: auto;
            color: #202124;
        }

        .input-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            position: sticky;
            bottom: 0;
            background: white;
            border-top: 1px solid #f1f3f4;
        }

        .input-wrapper {
            background: #f1f3f4;
            border-radius: 24px;
            padding: 16px;
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }

        textarea {
            flex-grow: 1;
            border: none;
            background: transparent;
            padding: 8px;
            font-family: 'Google Sans', sans-serif;
            font-size: 16px;
            color: #202124;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.5;
        }

        button {
            background: #f1f3f4;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        button:hover {
            background: #e8eaed;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-icon {
            width: 24px;
            height: 24px;
            color: #5f6368;
        }

        .typing {
            display: flex;
            gap: 4px;
            padding: 8px 16px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-right: auto;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #5f6368;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Philly Assistant</h1>
        <h2>Ask about events, traffic, and more</h2>
    </div>

    <div class="chat-container" id="chatContainer">
        <!-- Messages will appear here -->
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="userInput" 
                placeholder="Type your message..." 
                rows="1"></textarea>
            <button onclick="sendMessage()" id="sendButton">
                <svg class="send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Configure marked.js
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return code;
            },
            breaks: true,
            gfm: true
        });

        function appendMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            // Parse markdown for bot messages
            if (isUser) {
                messageDiv.textContent = content;
            } else {
                messageDiv.innerHTML = marked.parse(content);
                // Apply syntax highlighting to code blocks
                messageDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });
            }
            
            document.getElementById('chatContainer').appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });
            return messageDiv;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing';
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                typingDiv.appendChild(dot);
            }
            document.getElementById('chatContainer').appendChild(typingDiv);
            typingDiv.scrollIntoView({ behavior: 'smooth' });
            return typingDiv;
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const message = userInput.value.trim();
            
            if (!message) return;
            
            // Disable input and button
            userInput.disabled = true;
            sendButton.disabled = true;
            
            // Add user message
            appendMessage(message, true);
            
            // Clear input and reset height
            userInput.value = '';
            autoResize(userInput);
            
            // Show typing indicator
            const typingIndicator = showTyping();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                // Remove typing indicator
                typingIndicator.remove();

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                appendMessage(data.response, false);

            } catch (error) {
                console.error('Error:', error);
                typingIndicator.remove();
                appendMessage('Sorry, I encountered an error. Please try again.', false);
            } finally {
                // Re-enable input and button
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        // Handle textarea auto-resize
        const textarea = document.getElementById('userInput');
        textarea.addEventListener('input', function() {
            autoResize(this);
        });

        // Handle enter key
        textarea.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        // Focus input on load
        textarea.focus();
    </script>
</body>
</html>
